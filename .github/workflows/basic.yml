name: CI
on:
  push:
    branches: [ devel ]
jobs:
  container-test-job:
    runs-on: ubuntu-latest
    container:
      image: vjcitn/isochk:0.0.2
      env:
        NODE_ENV: development
      options: --cpus 1
    steps:
      - name: Check for dockerenv file
        run: (ls /.dockerenv && echo Found dockerenv) || (echo No dockerenv)
      - name: Assess R version
        run: (Rscript -e version)
      - name: Where am I
        run: (pwd)
      - name: Checkout Repository 
        uses: actions/checkout@v2 
      - name: What is here
        run: (ls)
      - name: Run rcmdcheck
        run: (Rscript -e "rcmdcheck::rcmdcheck(basename(getwd()), dependencies=TRUE)")
